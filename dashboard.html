<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Keeper Dashboard</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .dashboard-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 30px 35px;
      border-radius: 14px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      letter-spacing: 0.5px;
      color: #fff;
      word-wrap: break-word;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      background: rgba(255,255,255,0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #007bff, #00c6ff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s;
    }

    button:hover {
      transform: scale(1.02);
      opacity: 0.9;
    }

    .password-item {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      gap: 8px;
      flex-wrap: wrap;
    }

    .action-btn {
      flex: 1;
      padding: 8px 0;
      border-radius: 6px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .action-btn:hover {
      background: linear-gradient(90deg, #007bff, #00c6ff);
    }

    .delete-btn {
      background: rgba(248,81,73,0.9);
    }

    .delete-btn:hover {
      background: #c93b34;
    }

    @media (max-width: 480px) {
      .dashboard-card {
        padding: 25px 20px;
        width: 95%;
      }

      h2 {
        font-size: 22px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }

      .actions {
        flex-direction: column;
        gap: 6px;
      }

      .action-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard-card">
    <h2>üîê Password Keeper Dashboard</h2>
    <input type="text" id="site" placeholder="Site name (e.g. Gmail)" required />
    <input type="text" id="username" placeholder="Username/Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="saveBtn">üíæ Save Password</button>
    <button onclick="logout()">üö™ Logout</button>

    <div id="passwordsList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJpJHKZKwNNhgMQPSv2-_I8BpjZkmHOtQ",
      authDomain: "pass-kepper-3fd0c.firebaseapp.com",
      projectId: "pass-kepper-3fd0c",
      storageBucket: "pass-kepper-3fd0c.appspot.com",
      messagingSenderId: "1030861679949",
      appId: "1:1030861679949:web:c49eccc6ed8474d8019b04",
      measurementId: "G-ZYDYTWRD46"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const passwordsList = document.getElementById("passwordsList");
    const saveBtn = document.getElementById("saveBtn");

    let currentUserEmail = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserEmail = user.email;
        loadPasswords();
      } else {
        window.location.href = "index.html";
      }
    });

    saveBtn.addEventListener("click", async () => {
      const site = document.getElementById("site").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!site || !username || !password) return alert("Fill all fields");

      await addDoc(collection(db, "passwords"), {
        user: currentUserEmail,
        site,
        username,
        password
      });

      document.getElementById("site").value = "";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    });

    function loadPasswords() {
      const q = query(collection(db, "passwords"), where("user", "==", currentUserEmail));

      onSnapshot(q, (snapshot) => {
        passwordsList.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const id = docSnap.id;

          const div = document.createElement("div");
          div.className = "password-item";
          div.innerHTML = `
            <strong>Site:</strong> ${data.site}<br/>
            <strong>Username:</strong> ${data.username}<br/>
            <strong>Password:</strong> <span id="pass-${id}">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
            <div class="actions">
              <button class="action-btn" onclick="togglePassword('${id}', '${data.password}')">üëÅ View</button>
              <button class="action-btn" onclick="copyPassword('${data.password}')">üìã Copy</button>
              <button class="action-btn delete-btn" onclick="deletePassword('${id}')">üóë Delete</button>
            </div>
          `;
          passwordsList.appendChild(div);
        });
      });
    }

    window.togglePassword = (id, actualPass) => {
      const el = document.getElementById(`pass-${id}`);
      el.textContent = (el.textContent === "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢") ? actualPass : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
    };

    window.copyPassword = async (password) => {
      try {
        await navigator.clipboard.writeText(password);
        alert("Password copied!");
      } catch {
        alert("Failed to copy password.");
      }
    };

    window.deletePassword = async (id) => {
      await deleteDoc(doc(db, "passwords", id));
    };

    window.logout = async () => {
      await signOut(auth);
    };
  </script>
</body>
</html>
